<div class="navbar-list">
  <div
    *ngFor="let machine of machines"
    class="navbar-item"
    [ngClass]="{
       'alarm-bg': machine.state === LineMachineEnums.ALARM,
       'warning-bg': machine.state === LineMachineEnums.WARNING,
    }"
  >
    <app-machines-navbar-item [machine]="machine"></app-machines-navbar-item>
  </div>
</div>
